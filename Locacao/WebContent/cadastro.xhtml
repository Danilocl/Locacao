<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
	
		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel for="Nome" value="Nome:" />
			<p:inputMask id="Nome" value="#{cadastroEvento.nome}"/>
			
			<p:outputLabel for="Local" value="Local:" />
			<p:inputMask id="Local" value="#{cadastroEvento.local}"/>
			
			<p:outputLabel for="Data" value="Data:" />
			<p:inputMask id="Data" value="#{cadastroEvento.data}"/>
			
			<p:outputLabel for="Horario" value="horario:" />
			<p:inputMask id="Horario" value="#{cadastroEvento.horario}"/>		
			
			<p:commandButton value="Cadastrar" type="cadastrar"
				styleClass="btn btn-primary" actionListener="#{cadastroEvento.cadastrarEvento}" />
			<p:commandButton value="Cancelar" type="cancelar" styleClass="btn btn-danger"/>
				
		</h:panelGrid>

		
	</h:form>
</h:body>
</html>
